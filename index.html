<! DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum scale=1, user-scalable=no">
        <title>SNAP Map</title>
        <style>
            html,body,#viewDiv{
                padding:0;
                margin: 0;
                height: 100%;
                width:  100%;
            }
            #mapDiv{
                float: left;
                height: 93%;
                width:  80%; 
            }
            #panelDiv{
                float: right;
                height: 93%;
                width: 20%;
            }
            #searchDiv{
                height: 10%;
                width: 95%;
                margin-left:2%;
                margin-right:2%
                
            }
            #legendDiv{
                height: 90%;
                width: 100%;
            }
            #titleDiv{
                height: 7%;
                width: 100%;
                
            }
            h1{
                text-align: center;
               
                
            }
            #panelDiv,#searchDiv,#legendDiv,#titleDiv{
                
                background-color: lightgoldenrodyellow
            }
        </style>
        <link rel="stylesheet" href="https://js.arcgis.com/4.17/esri/css/main.css">
        <script src="https://js.arcgis.com/4.17/"></script>
        
        <script>
            require([
                "esri/config",
                "esri/core/urlUtils",
                "esri/Map",
                "esri/views/MapView",
                "esri/layers/CSVLayer",
                "esri/widgets/Legend",
                "esri/widgets/LayerList",
                "esri/widgets/Search",
                "esri/PopupTemplate",
                "dojo/domReady!"
            ], function(
                    esriConfig, urlUtils, Map, MapView, CSVLayer, Legend, LayerList, Search, PopupTemplate){
                
                
                var myMap = new Map({
                    basemap: "topo"
                });
                
                var myView = new MapView({
                    map: myMap,
                    container: "mapDiv",
                    center: [-82.05587, 39.46],
                    zoom:8
                    
                });
                
                
                ////////// Big Box Stores
              
                
                var bigBox = new CSVLayer({
                    url:"https://www.dl.dropboxusercontent.com/s/eskn8a4se7q7mz0/SNAP_BigBox.csv?dl=0",                 
                    title: "Big Box Store",
                    popupTemplate: {
                            title: "{storeName}",
                            content:"<p>This is a SNAP benefit accepting {Store_Type} retailer located at {Address} in {City}, {State}.</p>" 
                            
                        }
                    
                });
                
                bigBox.renderer = {
                    type:"simple", //which outcast new SimpleRenderer
                    symbol:{
                        type: "simple-marker",
                        color: "red",
                        size: 10,
                        outline:{
                            width: 0.5,
                            color: "white"
                        }
                    
                    }
                    
                };
                
                myMap.add(bigBox);
                
                
                
                ////////// Convenience Stores
                
                var convenienceStore = new CSVLayer({
                    url:"https://www.dl.dropboxusercontent.com/s/lxqxmf7dwyevyix/SNAP_ConvenienceStore.csv?dl=0",       title: "Convenience Store", 
                    popupTemplate: {
                            title: "{Store_Name}",
                            content:"<p>This is a SNAP benefit accepting {Store_Type} retailer located at {Address} in {City}, {State}.</p>" 
                            
                        }
                });
                
                convenienceStore.renderer = {
                    type:"simple", //which outcast new SimpleRenderer
                    symbol:{
                        type: "simple-marker",
                        color: "orange",
                        size: 10,
                        outline:{
                            width: 0.5,
                            color: "white"
                        }
                    }
                };
                
                myMap.add(convenienceStore);
                
                
                
                ////////// Farmer's Markets and Specialty Stores
                
                var farmerMarketSpecialty = new CSVLayer({
                    url:"https://www.dl.dropboxusercontent.com/s/iipsivx6iqnlqxj/SNAP_FarmersMarket_Specialty.csv?dl=0",   
                    title: "Farmer's Market or Specialty Store",
                    popupTemplate: {
                            title: "{Store_Name}",
                            content:"<p>This is a SNAP benefit accepting {Store_Type} retailer located at {Address} in {City}, {State}.</p>" 
                            
                        }
                });
                
                farmerMarketSpecialty.renderer = {
                    type:"simple", //which outcast new SimpleRenderer
                    symbol:{
                        type: "simple-marker",
                        color: "yellow",
                        size: 10,
                        outline:{
                            width: 0.5,
                            color: "white"
                        }
                    }
                };
                
                myMap.add(farmerMarketSpecialty);
                
                
                
                ////////// Grocery Stores
                
                var groceryStore = new CSVLayer({
                    url:"https://www.dl.dropboxusercontent.com/s/husg8ay1f1ha0au/SNAP_GroceryStore.csv?dl=0",           title: "Grocery Store",     
                    popupTemplate: {
                            title: "{Store_Name}",
                            content:"<p>This is a SNAP benefit accepting {Store_Type} retailer located at {Address} in {City}, {State}.</p>" 
                            
                        }
                });
                
                groceryStore.renderer = {
                    type:"simple", //which outcast new SimpleRenderer
                    symbol:{
                        type: "simple-marker",
                        color: "green",
                        size: 10,
                        outline:{
                            width: 0.5,
                            color: "white"
                        }
                    }
                };
                
                myMap.add(groceryStore);
                
                
                
                ////////// Small Box Stores
                
                var smallBox = new CSVLayer({
                    url:"https://www.dl.dropboxusercontent.com/s/hh945smt115ustb/SNAP_SmallBox.csv?dl=0",               title: "Small Box Store",    
                    popupTemplate: {
                            title: "{Store_Name}",
                            content:"<p>This is a SNAP benefit accepting {Store_Type} retailer located at {Address} in {City}, {State}.</p>" 
                            
                        }
                });
                
                smallBox.renderer = {
                    title:"Small Box",
                    type:"simple", //which outcast new SimpleRenderer
                    symbol:{
                        type: "simple-marker",
                        color: "blue",
                        size: 10,
                        outline:{
                            width: 0.5,
                            color: "white"
                        }
                    }
                };
                
                myMap.add(smallBox);
                
                
               
                
                ///////////////////LayerList
                
                
                
                const layerList = new LayerList({
                    view: myView,
                    container: legendDiv,
                    
                    listItemCreatedFunction: function(event){
                        const item = event.item;
                        if(item.layer.type != "group"){
                            
                            item.panel = {
                                content: "legend",
                                open: true
                            };
                        }
                    }
                });
                
                
                
                var searchBar = new Search ({
                    container: searchDiv 
                });
                
                
                
                
            });
                
            
            
        </script>
    </head>
    <body>
    
        
        <div id="viewDiv">
            <div id="titleDiv">
                <h1>SEO Food Finder</h1>
            </div>
            <div id="mapDiv"></div>
            <div id="panelDiv">
                <div id="searchDiv"></div>
                <div id="legendDiv"></div>
            </div>
        </div>
        
        
    
    </body>
</html>
